<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="body bg-light">
    <main class="landing">
        <header class="landing__header">
            <nav class="landing__header__nav navbar align-items-start">
                <div class="container-fluid">
                    <a class="landing__header__nav--brand" href="#">
                        <img width="128" src="../../assets/logo/logo.svg" alt="">
                    </a>
                    <div class="d-flex">
                        <button class="landing__header__nav--btn btn btn-primary btn-lg fw-bold" type="submit">Ir a tus tableros</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="hero__landing container">
            <div class="row align-items-center">
                <div class="hero__landing__description col-lg-7 ">
                    <div class="row align-items-center d-flex ">
                        <div class="landing__description--text mt-5">
                            <h1>Trello ayuda a los equipos a avanzar en el trabajo.</h1>
                            <p>Aporta tu granito de arena, gestiona proyectos y logra cotas más altas de productividad independientemente de la dinámica de trabajo de tu equipo. Trello te da siempre las herramientas para que alcances el éxito.</p>
        
                        </div>
                    </div>
                    <form class="landing__description__form">
               
                            <input name="email" class="landing__description__form--email form-control form-control-lg" type="email" placeholder="Correo electrónico">
                            <button type="submit" class="landing__description__form--button btn btn-wrap btn-primary btn-lg">
                                Regístrate. ¡Es gratis!
                            </button>
                      
                    </form>
                </div>
                <div class="hero__landing__illustration col-lg-5 d-none d-lg-block">
                    <figure>
                        <img src="../../assets/illustrations/landing-illustration.svg" alt="Hero-Img" loading="lazy">
                    </figure>
                </div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
