<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body bg-light">
    <main class="landing">
        <header class="landing__header">
            <nav class="landing__header__nav navbar align-items-start">
                <div class="container-fluid">
                    <a class="landing__header__nav--brand fs-1 fw-bold text-dark" href="#">Trello</a>
                    <div class="d-flex">
                        <button class="landing__header__nav--btn btn btn-primary btn-lg fw-bold" type="submit">Ir a tus tableros</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="landing__description">
            <div class="row align-items-center d-flex">
                <div class="landing__description--img col-lg-5 offset-lg-1 order-2">
                    <img src="#" alt="Hero-Img">
                </div>
                <div class="landing__description--text col-lg-7 ms-5 mt-5">
                    <h1>Trello ayuda a los equipos a avanzar en el trabajo.</h1>
                    <p>Aporta tu granito de arena, gestiona proyectos y logra cotas más altas de productividad independientemente de la dinámica de trabajo de tu equipo. Trello te da siempre las herramientas para que alcances el éxito.</p>

                </div>
            </div>
        </div>
        <footer class="landing__footer">
            <form class="landing__footer__form row my-5 mx-5 d-flex justify-content-center">
                <div class="d-none d-md-block col-md-4 pr-md-2">
                    <input name="email" class="landing__footer__form--email h-100" type="email" placeholder="Correo electrónico">
                </div>
                <div class="col-md-4 pl-md-2">
                    <button type="submit" class="landing__footer__form--button btn btn-wrap btn-primary btn-block px-4">
                        Regístrate. ¡Es gratis!
                    </button>
                </div>
            </form>
        </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
